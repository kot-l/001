<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>First Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
      </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      var spotLight = new THREE.SpotLight(0xeeeece);
      spotLight.position.set(1000, 1000, 1000);
      scene.add(spotLight);
      var spotLight2 = new THREE.SpotLight(0xffffff);
      spotLight2.position.set( -200, -200, -200);
      scene.add(spotLight2);
      
      var cube_geometry = new THREE.BoxGeometry( 10, 10, 10);
      var cube_material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( cube_geometry, cube_material );
      cube.position.x = -30;
      scene.add( cube );
      
      var sphere_geometry = new THREE.SphereGeometry(5, 32, 32);
      var sphere_material = new THREE.MeshNormalMaterial();
      var sphere = new THREE.Mesh( sphere_geometry, sphere_material );
      scene.add( sphere );
      
      var torus_geometry = new THREE.TorusGeometry( 5, 2, 16, 100 );
      var torus_material = new THREE.MeshPhongMaterial( {
        color: 0xdaa520,
        specular: 0xbcbcbc,
      } );
      var torus = new THREE.Mesh( torus_geometry, torus_material );
      torus.position.x = 30;
      scene.add(torus);
      
      camera.position.z = 100;
      function render() {
        requestAnimationFrame( render );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;      
        renderer.render( scene, camera );
      }
      render();
      
    </script>
  </body>
</html>
